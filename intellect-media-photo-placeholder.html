<!DOCTYPE html>
<html>
<head>
    <title>INTELLECT MEDIA Photo Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dc2626, #16a34a);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .placeholder {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
        }
        .instructions {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="logo">INTELLECT MEDIA</div>
        <div class="subtitle">Techlinks.us</div>
        <div class="instructions">
            Replace this file with your actual photo<br>
            Recommended size: 400x400px or larger<br>
            Format: JPG, PNG, or WebP
        </div>
    </div>
</body>
</html>
